<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Project Euler: joedrago</title>
  <link rel="stylesheet" href="ext/qunit-1.14.0.css" type="text/css" media="screen">
</head>
<body>
  <h1 id="qunit-header">Project Euler: joedrago<br><a style="font-size: 0.6em" href="http://github.com/joedrago/euler">Source on GitHub</a></h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
  </div>
  <script type="text/javascript" src="ext/qunit-1.14.0.js"></script>
  <script type="text/javascript" src="ext/coffee-script.js"></script>
  <script type="text/coffeescript">

    lastPuzzle = 10
    nextIndex = 0

    loadNextScript = ->
      if nextIndex < lastPuzzle
        nextIndex++
        filePath = "src/e#{('000'+nextIndex).slice(-3)}.coffee"
        CoffeeScript.load(filePath, loadNextScript)

    CoffeeScript.load("src/shared.coffee", loadNextScript)
  </script>
</body>
</html>
