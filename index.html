<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <title>Project Euler: Joe Drago</title>
  <script src="ext/jquery-1.7.1.min.js"></script>
  <script src="ext/jquery.mousewheel-min.js"></script>
  <script src="ext/jquery.terminal-min.js"></script>
  <link href="ext/jquery.terminal.css" rel="stylesheet"/>
<!--[if IE]>
<style>
body {
    margin: 0;
    padding: 0;
}
.tilda {
    position: absolute;
}
</style>
<script>
jQuery(document).ready(function($) {
   $(window).scroll(function() {
      $('.tilda').each(function() {
         $(this).css({top: $('body').prop('scrollTop')});
      });
   });
});
</script>
<![endif]-->
<style>
html {
  height: 100%;
}
body {
  background-color: black;
  height: 100%;
}
.terminal, .cmd {
    font-size: 14px;
}
#term {
  height: 100%;
}
</style>
</head>
<body>
  <div id="term"></div>
  <script type="text/javascript" src="ext/coffee-script.js"></script>
  <script type="text/javascript">
  function createTerminal() {
    window.terminal = $('#term').terminal(function(command, terminal) { window.onCommand(command); }, {
      prompt: 'euler> ',
      name: 'test',
      greetings: "Project Euler: Joe Drago\n\n",
      exit: false,
      completion: ['help', 'run']
    });
  }
  </script>
  <script type="text/coffeescript">

    startup = ->
      createTerminal()
      window.onCommand("run")

    CoffeeScript.load("src/shared.coffee", startup)
  </script>
</body>
</html>
